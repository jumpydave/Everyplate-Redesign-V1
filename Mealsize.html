<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>MostlyPlate</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <header class="horizontal-flex header">
        <a href="Everyplate.html" id="home-button">
            <img src="home icon.png" class="header header-image home-logo">

    <div class="content horizontal-flex">
        <div class="square-grid">

                </div>


        </div>

        <div class="vertical-flex">

            <div >
            <h2>Recipes per week</h2>
                <ul class="horizontal-selection horizontal-flex">

                    </li>
                    <li>
                        <p>4</p>
                    </li>
                    <li>
                        <p>5</p>
                    </li>
                    <li class="last-rounded">
                        <p>6</p>
                    </li>
                </ul>
            </div>

            <div>
                <h2>Number of people</h2>

                    <li class="first-rounded">

                    </li>
                    <li>

                    </li>

            <div>
