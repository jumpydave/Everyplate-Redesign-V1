<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EveryPlate</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <header class="horizontal-flex header">
        <a href="Everyplate.html" id="home-button">
            <img src="home icon.png" class="header header-image home-logo">
        </a>
        <h1 id="Page-title" class="header-text page-title">Everyplate</h1>
        <div></div>
    </header>

    <div class="sidebar centred">
        <div class="sidebar-left">
            <div class="square-grid">
                <div id="top-left" class="box-display" onclick="topLeftSelect()">
                    <h2>Classic</h2>
                </div>
                <div id="top-right" class="box-display" onclick="topRightSelect()">
                    <h2>Family</h2>
                </div>
                <div id="bottom-left" class="box-display" onclick="bottomLeftSelect()">
                    <h2>Flexitarian</h2>
                </div>
                <div id="bottom-right" class="box-display" onclick="bottomRightSelect()">
                    <h2>Vegetarian</h2>
                </div>
            </div>

        </div>

        <div class="sidebar-right flex-vertical">

            <div>
                <h2 class="brute-center mobilepad">Recipes per week</h2>
                <ul class="horizontal-selection horizontal-flex">
                    <li class="first-rounded" id="rpwThree" onclick="rpwThree()">
                        <p>3</p>
                    </li>
                    <li id="rpwFour" onclick="rpwFour()">
                        <p>4</p>
                    </li>
                    <li id="rpwFive" onclick="rpwFive()">
                        <p>5</p>
                    </li>
                    <li class="last-rounded" id="rpwSix" onclick="rpwSix()">
                        <p>6</p>
                    </li>
                </ul>
            </div>

            <div>
                <h2 class="brute-center mobilepad">Number of people</h2>
                <ul class="horizontal-selection horizontal-flex">
                    <li class="first-rounded" id="nopTwo" onclick="nopTwo()">
                        <p>2</p>
                    </li>
                    <li id="nopFour" onclick="nopFour()">
                        <p>4</p>
                    </li>
                    <li class="last-rounded" id="nopSix" onclick="nopSix()">
                        <p>6</p>
                    </li>
                </ul>
            </div>
            <div class="horizontal-flex">
                <a href="Everyplate.html">‚Üê Back</a>
                <a href="Delivery.html" class="button button-rounded">Next</a>
            </div>
        </div>
    </div>
</body>
