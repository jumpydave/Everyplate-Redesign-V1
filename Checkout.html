<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MostlyPlate</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <header class="horizontal-flex header">
        <a href="Everyplate.html" id="home-button">
        <img src="home icon.png" class="header header-image home-logo">
        </a>
        <h1 id="Page title" class="header-text page-title">Everyplate</h1>
        <img src="profile icon.png" class=" header header-image account-logo">
    </header>
    <div class="horizontal-flex">
        <div>
            <div>
                <h2>Your order</h2>
                <h3>This week you're getting...</h3>
                <ul id="cart-list"></ul>
            </div>

            <div class="horizontal-flex">
                <p>Your total is:</p>
                <p id="cart-total">$0.00</p>
            </div>
        </div>

        <div>
            <div>
                <h2>Checkout</h2>
                <h3>Credit Card Number</h3>
                <input type="text" id="Card-Number">
                <div class="horizontal-flex">
                    <div>
                        <h3>CVV</h3>
                        <input type="text" id="CVV">
                    </div>
                    <div>
                        <h3>Expiry Date</h3>
                        <input type="month" id="Expiry">
                    </div>
                </div>
                <div>
                    <a href="Everyplate.html"><- Back</a>
                    <a href="order-confirmed.html" class="button button-rounded">Next</a>
                    </div>
            </div>
        </div>
    </div>

</body>
